          addressOffset: "'h301"
          size: '32'
          access: read-write
          field:
          - name: MXL
            displayName: Machine XLEN
            description: The MXL field encodes the native base integer ISA width.``Legal Values``:1.
            bitOffset: '30'
            resets:
              reset:
                value: '0x0'
                mask: '0x3'
            bitWidth: '2'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read-write
                name: XLEN_32
                value: '1'
              - '@usage': read-write
                name: XLEN_64
                value: '2'
              - '@usage': read-write
                name: XLEN_128
                value: '3'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: Reserved_26
            displayName: Reserved
            description: Reserved.``Legal Values:``0.
            bitOffset: '26'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '4'
            access: read-write
            vendorExtensions:
              RISCV_behavior: WARL
          - name: Extensions
            displayName: Extensions
            description: The Extensions field encodes the presence of the standard extensions, with a single bit per letter of the alphabet.``Legal Values``:0x141104.
            bitOffset: '0'
            resets:
              reset:
                value: '0x141104'
                mask: '0x3ffffff'
            bitWidth: '26'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read-write
                name: A
                description: Atomic extension.
                value: '1'
              - '@usage': read-write
                name: B
                description: '*Tentatively reserved for Bit-Manipulation extension.*'
                value: '2'
              - '@usage': read-write
                name: C
                description: Compressed extension.
                value: '4'
              - '@usage': read-write
                name: D
                description: Double-precision floating-point extension.
                value: '8'
              - '@usage': read-write
                name: E
