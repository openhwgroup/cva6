        register:
        - name: mstatus
          displayName: Machine Status
          description: The ``mstatus`` register keeps track of and controls the hart’s current operating state.
          addressOffset: "'h300"
          size: '32'
          volatile: 'true'
          access: read-write
          field:
          - name: SD
            displayName: State Dirty
            description: The SD bit is a read-only bit.``Legal Values``:0.
            bitOffset: '31'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            volatile: 'true'
            access: read-only
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Not_Dirty
                description: None of FS, VS or XS is dirty.
                value: '0'
              - '@usage': read
                name: Dirty
                description: Either FS, VS or XS is dirty.
                value: '1'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: reserved_0
            displayName: Reserved
            description: Reserved
            bitOffset: '23'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '8'
            access: read-write
            vendorExtensions:
              RISCV_behavior: WPRI
          - name: TSR
            displayName: Trap SRET
            description: The TSR bit supports intercepting the supervisor exception return instruction, SRET.
            bitOffset: '22'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Permitted
                description: Executing SRET in S-mode is permitted.
                value: '0'
              - '@usage': read
                name: Not_Permitted
                description: Illegal instruction exception raised by executing SRET in S-mode.
                value: '1'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: TW
            displayName: Timeout Wait
            description: The TW bit supports intercepting the WFI instruction.
            bitOffset: '21'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Permitted
                description: WFI may execute in lower privilege modes.
                value: '0'
              - '@usage': read
                name: Not_Permitted
                description: Illegal instruction exception raised by executing WFI in lower privilege mode that does not complete in bounded time limit.
                value: '1'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: TVM
            displayName: Trap Virtual Memory
            description: The TVM bit supports intercepting supervisor virtual-memory management operations.
            bitOffset: '20'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Permitted
                description: Reading or writing SATP and executing SFENCE.VMA are permitted in S-mode.
                value: '0'
              - '@usage': read
                name: Not_Permitted
                description: Illegal instruction exception is raised by reading or writing SATP or executing in S-mode SFENCE.VMA .
                value: '1'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: MXR
            displayName: Make eXecutable Readable
            description: The MXR bit modifies the privilege with which loads access virtual memory.
            bitOffset: '19'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Not_Executable
                description: Only loads from pages marked readable will succeed.
                value: '0'
              - '@usage': read
                name: Executable
                description: Loads from pages marked either readable or executable will succeed.
                value: '1'
          - name: SUM
            displayName: Supervisor User Memory
            description: The SUM bit modifies the privilege with which S-mode loads and stores access virtual memory.
            bitOffset: '18'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Not_Permitted
                description: No access to U-mode pages with S-mode.
                value: '0'
              - '@usage': read
                name: Permitted
                description: Access to U-mode pages with S-mode is granted.
                value: '1'
          - name: MPRV
            displayName: Modify Privilege
            description: The MPRV bit modifies the privilege mode at which loads and stores execute.
            bitOffset: '17'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Normal
                description: Loads and stores behave as normal.
                value: '0'
              - '@usage': read
                name: Protected
                description: Load and store memory addresses are translated and protected, and endianness is applied, as though the current privilege mode were set to MPP.
                value: '1'
          - name: XS
            displayName: Extension State
            description: The XS field encodes the status of the additional user-mode extensions and associated state.``Legal Values``:0.
            bitOffset: '15'
            resets:
              reset:
                value: '0x0'
                mask: '0x3'
            bitWidth: '2'
            volatile: 'true'
            access: read-only
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Off
                description: All off
                value: '0'
              - '@usage': read
                name: Initial
                description: None dirty or clean, some on
                value: '1'
              - '@usage': read
                name: Clean
                description: None dirty, some clean
                value: '2'
              - '@usage': read
                name: Dirty
                description: Some dirty
                value: '3'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: FS
            displayName: Floating-point unit State
            description: FS extension is not supported.``Legal Values``:0.
            bitOffset: '13'
            resets:
              reset:
                value: '0x0'
                mask: '0x3'
            bitWidth: '2'
            access: read-only
            enumeratedValues:
              enumeratedValue:
              - '@usage': read-write
                name: Off
                value: '0'
              - '@usage': read-write
                name: Initial
                value: '1'
              - '@usage': read-write
                name: Clean
                value: '2'
              - '@usage': read-write
                name: Dirty
                value: '3'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: MPP
            displayName: Machine mode Prior Privilege
            description: Holds the previous privilege mode for machine mode.
            bitOffset: '11'
            resets:
              reset:
                value: '0x0'
                mask: '0x3'
            bitWidth: '2'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read-write
                name: U-mode
                value: '0'
              - '@usage': read-write
                name: S-mode
                value: '1'
              - '@usage': read-write
                name: Reserved
                value: '2'
              - '@usage': read-write
                name: M-mode
                value: '3'
          - name: VS
            displayName: Vector extension State
            description: V extension is not supported.``Legal Values``:0.
            bitOffset: '9'
            resets:
              reset:
                value: '0x0'
                mask: '0x3'
            bitWidth: '2'
            access: read-only
            vendorExtensions:
              RISCV_behavior: WARL
          - name: SPP
            displayName: Supervisor mode Prior Privilege
            description: Holds the previous privilege mode for supervisor mode.
            bitOffset: '8'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read-write
                name: U-mode
                value: '0'
              - '@usage': read-write
                name: Otherwise
                value: '1'
          - name: MPIE
            displayName: Machine mode Prior Interrupt Enable
            description: Indicates whether machine interrupts were enabled prior to trapping into machine mode.
            bitOffset: '7'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Disabled
                description: Interrupts were not enabled in M-mode.
                value: '0'
              - '@usage': read
                name: Enabled
                description: Interrupts were enabled in M-mode.
                value: '1'
          - name: UBE
            displayName: User mode Bit Endianess
            description: UBE controls whether explicit load and store memory accesses made from U-mode are little-endian or big-endian.``Legal Values``:0.
            bitOffset: '6'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Little-endian
                value: '0'
              - '@usage': read
                name: Big-endian
                value: '1'
            vendorExtensions:
              RISCV_behavior: WARL
          - name: SPIE
            displayName: Supervisor mode Prior Interrupt Enable
            description: Indicates whether supervisor interrupts were enabled prior to trapping into supervisor mode.
            bitOffset: '5'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Disabled
                description: Interrupts were not enabled in S-mode.
                value: '0'
              - '@usage': read
                name: Enabled
                description: Interrupts were enabled in S-mode.
                value: '1'
          - name: reserved_1
            displayName: Reserved
            description: Reserved
            bitOffset: '4'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            vendorExtensions:
              RISCV_behavior: WPRI
          - name: MIE
            displayName: Machine mode Interrupt Enable
            description: Global interrupt-enable bit for Machine mode.
            bitOffset: '3'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Disabled
                description: Interrupts are disabled.
                value: '0'
              - '@usage': read
                name: Enabled
                description: Interrupts are enabled.
                value: '1'
          - name: reserved_2
            displayName: Reserved
            description: Reserved
            bitOffset: '2'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            vendorExtensions:
              RISCV_behavior: WPRI
          - name: SIE
            displayName: Supervisor mode Interrupt Enable
            description: Global interrupt-enable bit for Supervisor mode.
            bitOffset: '1'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            enumeratedValues:
              enumeratedValue:
              - '@usage': read
                name: Disabled
                description: Interrupts are disabled.
                value: '0'
              - '@usage': read
                name: Enabled
                description: Interrupts are enabled.
                value: '1'
          - name: reserved_3
            displayName: Reserved
            description: Reserved
            bitOffset: '0'
            resets:
              reset:
                value: '0x0'
                mask: '0x1'
            bitWidth: '1'
            access: read-write
            vendorExtensions:
              RISCV_behavior: WPRI
          vendorExtensions:
            privilege_mode: M
        - name: misa
          displayName: Machine ISA
