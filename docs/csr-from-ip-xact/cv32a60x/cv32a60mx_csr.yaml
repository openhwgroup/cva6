                value: '512'
              - '@usage': read-write
                name: K
                description: '*Reserved.*'
                value: '1024'
              - '@usage': read-write
                name: L
                description: '*Reserved.*'
                value: '2048'
              - '@usage': read-write
                name: M
                description: Integer Multiply/Divide extension.
                value: '4096'
              - '@usage': read-write
                name: N
                description: '*Tentatively reserved for User-Level Interrupts extension.*'
                value: '8192'
              - '@usage': read-write
                name: O
                description: '*Reserved.*'
                value: '16384'
              - '@usage': read-write
                name: P
                description: '*Tentatively reserved for Packed-SIMD extension.*'
                value: '32768'
              - '@usage': read-write
                name: Q
                description: Quad-precision floating-point extension.
                value: '65536'
              - '@usage': read-write
                name: R
                description: '*Reserved.*'
                value: '131072'
              - '@usage': read-write
                name: S
                description: Supervisor mode implemented.
                value: '262144'
              - '@usage': read-write
                name: T
                description: '*Reserved.*'
                value: '524288'
              - '@usage': read-write
                name: U
                description: User mode implemented.
                value: '1048576'
              - '@usage': read-write
                name: V
                description: '*Tentatively reserved for Vector extension.*'
                value: '2097152'
              - '@usage': read-write
                name: W
                description: '*Reserved.*'
                value: '4194304'
              - '@usage': read-write
                name: X
                description: Non-standard extensions present.
                value: '8388608'
              - '@usage': read-write
                name: Y
                description: '*Reserved.*'
                value: '16777216'
              - '@usage': read-write
                name: Z
                description: '*Reserved.*'
                value: '33554432'
            vendorExtensions:
              RISCV_behavior: WARL
          vendorExtensions:
            privilege_mode: M
