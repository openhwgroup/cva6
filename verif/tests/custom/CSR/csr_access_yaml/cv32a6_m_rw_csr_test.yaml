      description: >
       enables U-mode external interrupts
      type: R
      reset_val: 0
      msb: 8
      lsb: 8
    - field_name: MTIE 
      description: >
       timer interrupt-enable bit for M-mode 
      type: RW
      reset_val: 0
      msb: 7
      lsb: 7
   - field_name: Reserved
      description: >
        reserved for future use
      type: R
      reset_val: 0
      msb: 6
      lsb: 6    
    - field_name: STIE 
      description: >
        timer interrupt-enable bit for S-mode
      type: RW
      reset_val: 0
      msb: 5
      lsb: 5 
    - field_name: UTIE 
      description: >
        timer interrupt-enable bit for U-mode
      type: R
      reset_val: 0
      msb: 4
      lsb: 4
    - field_name: MSIE 
      description: >
       enable M-mode Software interrupts 
      type: RW
      reset_val: 0
      msb: 3
      lsb: 3
    - field_name: Reserved
      description: >
        reserved for future use
      type: R
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: SSIE 
      description: >
        enable S-mode software interrupts
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: USIE 
      description: >
        enable U-mode software interrrupts 
      type: R
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_MTVEC
  description: >
    Machine trap-handler base address
  address: 0x305
  privilege_mode: M
  rv32:
    - field_name: BASE
      description: >
       holds trap vector configuration, 
      type: RW
      reset_val: 0
      msb: 31
      lsb: 2
    - field_name: Reserved
      description: >
        Reserved for future use    
      type: R
      reset_val: 0
      msb: 1
      lsb: 1      
    - field_name: MODE
      description: >
        impose additional alignment constraints on the value in the BASE field        
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0    

- csr: CSR_MCOUNTEREN
  description: >
    Machine counter enable
  address: 0x306
  privilege_mode: M
  rv32:
    - field_name: HPMn
      description: >
        When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted.
      type: RW
      reset_val: 0
      msb: 31
      lsb: 3
    - field_name: IR
      description: >
         When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted
      type: RW
      reset_val: 0
      msb: 2
      lsb: 2
    - field_name: TM
      description: >
         When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted        
      type: RW
      reset_val: 0
      msb: 1
      lsb: 1
    - field_name: CY
      description: >
         When its is clear, attempts to read the cycle,time, instret, or hpmcountern register while executing in U-mode will cause an illegal instruction exception. When one of these bits is set, access to the corresponding register is permitted
      type: RW
      reset_val: 0
      msb: 0
      lsb: 0

- csr: CSR_MSCRATCH
  description: >
    Scratch register for machine trap handlers
  address: 0x340
  privilege_mode: M
  rv32:
    - field_name: mscratch
      description: >
        hold a pointer to a machine-mode hart-local context space and swapped with a user register upon entry to an M-mode trap handler
      type: RW
      reset_val: 0
      msb: 31
      lsb: 0

- csr: CSR_MEPC
  description: >
    Machine exception program counter
  address: 0x341
  privilege_mode: M
  rv32:
    - field_name: mepc
      description: >
       holds all valid physical and virtual addresses 
      type: RW
      reset_val: 0
      msb: 31
      lsb: 0

- csr: CSR_MCAUSE
  description: >
    Machine Trap cause
  address: 0x342
  privilege_mode: M
  rv32:
    - field_name: Interrupt
      description: >
       its set if the trap was caused by an interrupt 
      type: RW
      reset_val: 0
      msb: 31
      lsb: 31
    - field_name: exception code
      description: >
        hold supported exception codes        
      type: RW
      reset_val: 0
      msb: 30
      lsb: 0

- csr: CSR_MTVAL
  description: >
    Machine bad address or Instruction
  address: 0x343
  privilege_mode: M
  rv32:
    - field_name: mtval
      description: >
        When a trap is taken into M-mode, mtval is either set to zero or written with exception-specific information to assist software in handling the trap.        
      type: RW
      reset_val: 0
      msb: 31
      lsb: 0

