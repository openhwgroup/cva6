      description: >
       enables machine external interrupts when set 
      type: RW
      reset_val: 0
      msb: 11
      lsb: 11
    - field_name: Reserved
      description: >
        reserved for future use
      type: R
      reset_val: 0
      msb: 10
      lsb: 10
    - field_name: SEIE  
      description: >
       enable S-mode external interrupts,        
      type: RW
      reset_val: 0
      msb: 9
      lsb: 9
